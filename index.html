<!DOCTYPE html><html><meta charset="UTF-8">
<title>PANDORÆ-CORE</title>

<link rel="stylesheet" type="text/css" href="css/pandorae.css">
<link rel="icon" type="image/png" href="img/AE-favicon.png"/>

<!--Core/Theme-->
<div id="signal"></div>
<div class="themeCustom" id="core-logo"></div>
<div class="themeCustom" id="version"></div> 

<!--Main field-->
<div><form autocomplete="off">
  <input class="themeCustom" spellcheck="false" type="text" maxlength="36" id="field" value="">
</div>

<!--Menu-->
<div id="menu-icon" class="themeCustom"><i class="material-icons">menu</i></div>
<div id="option-icon" class="themeCustom" ><i class="material-icons">code</i></div>
<div id="export-icon" class="themeCustom" ><i class="material-icons">save_alt</i></div>


<div id="menu" class="themeCustom">
  <img id="aelogo" class="menu-item" width="100%" src="svg/pandorae-app-logo.svg">
  <div id="fluxMenu" class="tabs menu-item">flux</div>
  <div id="type" class="tabs menu-item" >type</div>

</div>

<div id="secmenu" class="themeCustom">
    <div id="secMenTopTab" class="secMenuTabs"></div>
    <div id="secMenContent"></div>
</div>

<div id="thirdmenu" class="themeCustom">
    <div id="secMenTopTab" class="secMenuTabs"></div>
    <div id="thirdMenuContent"></div>
</div>

<!--Sources-->
<div id="xtype">
  <div id="source"></div>
</div>

<!--Console-->
<div id="console" class="themeCustom">
  <div id="log"></div>
  <div id="cli" class="themeCustom">$PANDORÆ~:
    <form autocomplete="off"><input spellcheck="false" type="text" id="cli-field" value="">
    </form>
  </div>
  <div id="console-options"></div>
</div>

<!--Scripts-->
<script src="js/lib/three.js"></script>
<script src="js/lib/OrbitControls.js"></script>
<script src="js/lib/d3.v5.min.js"></script>
<script src="themes/normal/normal.js"></script>
<script src="themes/blood-dragon/blood-dragon.js"></script>
<script src="js/pandorae.js"></script>
<div id="player"></div>
